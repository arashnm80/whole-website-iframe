<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #websiteInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #submitBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Embed a Website</h1>

    <!-- Text box to enter website URL -->
    <input type="text" id="websiteInput" placeholder="Enter website URL" />
    <button id="submitBtn">Load Website</button>

    <!-- iFrame to display the website -->
    <iframe id="websiteFrame"></iframe>

    <script>
        // Get references to the input field, button, and iframe
        const websiteInput = document.getElementById('websiteInput');
        const submitBtn = document.getElementById('submitBtn');
        const websiteFrame = document.getElementById('websiteFrame');

        // Function to update iframe source
        submitBtn.addEventListener('click', () => {
            const url = websiteInput.value;
            // Make sure to add http:// or https:// if the user hasn't entered it
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                websiteFrame.src = 'https://whole-website-iframe.arashnm80.workers.dev?url=https://' + url;
            } else {
                websiteFrame.src = 'https://whole-website-iframe.arashnm80.workers.dev?url=' + url;
            }
        });
    </script>

</body>
</html>
